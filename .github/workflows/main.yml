on: [push]

name: AzureLoginSample

jobs:

  build-and-deploy:
    runs-on: windows-latest
    steps:
    -  uses: actions/checkout@v1     
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - run: 
         az vm run-command invoke  --command-id RunPowerShellScript --name test -g test \
         --scripts @test.ps1
    
